<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-lg-12" id="titleBar">
                Weather Dashboard
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" id="leftCol">
                <h4> Search for a City: </h4>
                <div class="input-group" id="searchGrp">
                    <input type="text" class="form-control" placeholder="City to Search">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row ">
                    <div class="col-lg-12 displaySpace">
                        <div class="row" id="cityRow">
                            City
                        </div>
                        <div class="row weatherText" id="tempRow">
                            Temperature:
                        </div>
                        <div class="row weatherText" id="humRow">
                            Humidity:
                        </div>
                        <div class="row weatherText" id="windRow">
                            Wind Speed:
                        </div>
                        <div class="row weatherText" id="uvRow">
                            UV Index:
                            <span id="uvText"></span>
                        </div>
                    </div>

                </div>
                <div class="row" id="fiveDayRow">
                    <div class="col-lg-2  weatherDay">
                    </div>
                    <div class="col-lg-2  weatherDay">
                    </div>
                    <div class="col-lg-2  weatherDay">
                    </div>
                    <div class="col-lg-2  weatherDay">
                    </div>
                    <div class="col-lg-2  weatherDay">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    let cityText = "London";
    let queryURL = "https://api.openweathermap.org/data/2.5/weather?q="+cityText+"&appid=0708af15d2526a30fbb02cc58a5c486b";
    
    $(document).ready(function () {
        
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response){
            console.log(response);

        })
    });
        

    </script>

</body>

</html>
